<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SilverUI</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section>
        <h1 class="l1">我是标题</h1>
        <h2 class="l2">我是标题</h2>
        <h3 class="l3">我是标题</h3>
        <h4 class="l4">我是标题</h4>
        <h5 class="l5">我是标题</h5>
        <h6 class="l6">我是标题</h6>
    </section>
    <section>
        <p class="l1">这是一段文字</p>
        <p class="l2">这是一段文字</p>
        <p class="l3">这是一段文字</p>
        <p class="l4">这是一段文字</p>
        <p class="l5">这是一段文字</p>
        <p class="l6">这是一段文字</p>
    </section>

    <section>
        <button class="button warning l1">我是按钮</button>
        <button class="button warning l2">我是按钮</button>
        <button class="button warning l3">我是按钮</button>
        <button class="button warning l4">我是按钮</button>
        <button class="button warning l5">我是按钮</button>
        <button class="button warning l6">我是按钮</button>
    </section>

    <section>
        <input placeholder="请输入" class="input warning l1"></input>
        <input placeholder="请输入" class="input warning l2"></input>
        <input placeholder="请输入" class="input warning l3"></input>
        <input placeholder="请输入" class="input warning l4"></input>
        <input placeholder="请输入" class="input warning l5"></input>
        <input placeholder="请输入" class="input warning l6"></input>
    </section>

    <section>
        <label for="check1"class="input warning l1"><input type="checkbox" id="check1" name="check" class="input warning l1"></input><span></span>选我选我</label>
        <label for="check2"class="input warning l2"><input type="checkbox" id="check2" name="check" class="input warning l2"></input><span></span>选我选我</label>
        <label for="check3"class="input warning l3"><input type="checkbox" id="check3" name="check" class="input warning l3"></input><span></span>选我选我</label>
        <label for="check4"class="input warning l4"><input type="checkbox" id="check4" name="check" class="input warning l4"></input><span></span>选我选我</label>
        <label for="check5"class="input warning l5"><input type="checkbox" id="check5" name="check" class="input warning l5"></input><span></span>选我选我</label>
        <label for="check6"class="input warning l6"><input type="checkbox" id="check6" name="check" class="input warning l6"></input><span></span>选我选我</label>
    </section>

    <section>
        <label for="radio1"class="input warning l1"><input type="radio" id="radio1" name="radio" class="input warning l1"></input><span></span>选我</label>
        <label for="radio2"class="input warning l2"><input type="radio" id="radio2" name="radio" class="input warning l2"></input><span></span>选我</label>
        <label for="radio3"class="input warning l3"><input type="radio" id="radio3" name="radio" class="input warning l3"></input><span></span>选我</label>
        <label for="radio4"class="input warning l4"><input type="radio" id="radio4" name="radio" class="input warning l4"></input><span></span>选我</label>
        <label for="radio5"class="input warning l5"><input type="radio" id="radio5" name="radio" class="input warning l5"></input><span></span>选我</label>
        <label for="radio6"class="input warning l6"><input type="radio" id="radio6" name="radio" class="input warning l6"></input><span></span>选我</label>
    </section>
    <section>
        <input type="date" placeholder="请选择" class="input warning l1">
        <input type="date" placeholder="请选择" class="input warning l2">
        <input type="date" placeholder="请选择" class="input warning l3">
        <input type="date" placeholder="请选择" class="input warning l4">
        <input type="date" placeholder="请选择" class="input warning l5">
        <input type="date" placeholder="请选择" class="input warning l6">
    </section>
</body>

</html>
